<html>
    <div class="container text-center text-center pt-4">
        <form action="/result" method="POST" style="background-color: rgb(0, 115, 247);  box-shadow: 0  0.5rem 1rem 0 #272727; border-radius: 8px;">
          <div class="row ms-2 me-2">
            <div class="col">
              <input
                class="form-control mt-3"
                type="text"
                name="Name"
                placeholder="Type your name"
                required="required"
              />
              
              <select class="form-select mt-3" aria-label="Default select example" name="Category">
                <option selected>Select your Category</option>
                <option value="0">General</option>
                <option value="4">Other Backward Classes-Non Creamy Layer</option>
                <option value="6">Scheduled Castes</option>
                <option value="8">Scheduled Tribes</option>
                <option value="3">General & Persons with Disabilities</option>
                <option value="5">Other Backward Classes & Persons with Disabilities</option>
                <option value="7">Scheduled Castes & Persons with Disabilities</option>
                <option value="9">Scheduled Tribes & Persons with Disabilities</option>
                <option value="1">General & Economically Weaker Section</option>
                <option value="2">General & Economically Weaker Section & Persons with Disability</option>
              </select>
              <select class="form-select mt-3" aria-label="Default select example" name="Quota">
                <option selected>Select your Quota</option>
                <option value="0">All-India</option>
                <option value="3">Home-State</option>
                <option value="1">Andhra Pradesh</option>
                <option value="2">Goa</option>
                <option value="4">Jammu & Kashmir</option>
                <option value="5">Ladakh</option>
              </select>
              <select class="form-select mt-3" aria-label="Default select example" name="Pool">
                <option selected>Choose Your Gender</option>
                <option value="0">Neutral</option>
                <option value="1">Female Only</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select mt-3" aria-label="Default select example" name="Institute">
                <option>Choose your Institute</option>
                <option value="0">IIT</option>
                <option value="1">NIT</option>
              </select>
              <select class="form-select mt-3" aria-label="Default select example" name="Round">
                <option selected>Preferred Round Number</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
              </select>
              <input
                class="form-control mt-3"
                type="text"
                name="Opening"
                placeholder="Your opening jee score"
                required="required"
              />
              <input
                class="form-control mt-3"
                type="text"
                name="Closing"
                placeholder="Your Closing jee score"
                required="required"
              />
              
            </div>
          </div>
          <!-- <button
            type="submit"
            style="font-weight: 700; box-shadow: 0  0 0.5rem 0 #30302f; border-radius: 8px;"
            class="btn mt-4 mb-3 btn-warning"
          >Tap To Predict College</button> -->
          <input type="submit" value="Submit">
        </form>
        <br />
        <br />
      </div>
</html>
