 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>College Predictor</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('./back.png') center/cover no-repeat,linear-gradient(90deg, #f8f9fa, #cc9b68, #f26a63);
            /* background: linear-gradient(90deg, #f8f9fa, #cc9b68, #f26a63); */
            background-blend-mode: overlay;
            background-size: cover;
            background-size: 300% 300%;
            animation: backgroundAnimation 10s ease infinite;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .pt-4 {
            padding-top: 1.5rem;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            outline: none;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col {
            flex: 1;
            min-width: 300px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 0 0.5rem 0 #30302f;
        }
    </style>
</head>
<body>
    <div class="container text-center pt-4">
        <form action="/result" method="POST">
            <div class="row ms-2 me-2">
                <div class="col">
                    <input
                        class="form-control mt-3"
                        type="text"
                        name="Name"
                        placeholder="Type your name"
                        required="required"
                    />
                    <select class="form-select mt-3" aria-label="Default select example" name="Category">
                        <option selected>Select your Category</option>
                        <option value="0">General</option>
                        <option value="4">Other Backward Classes-Non Creamy Layer</option>
                        <option value="6">Scheduled Castes</option>
                        <option value="8">Scheduled Tribes</option>
                        <option value="3">General & Persons with Disabilities</option>
                        <option value="5">Other Backward Classes & Persons with Disabilities</option>
                        <option value="7">Scheduled Castes & Persons with Disabilities</option>
                        <option value="9">Scheduled Tribes & Persons with Disabilities</option>
                        <option value="1">General & Economically Weaker Section</option>
                        <option value="2">General & Economically Weaker Section & Persons with Disability</option>
                    </select>
                    <select class="form-select mt-3" aria-label="Default select example" name="Quota">
                        <option selected>Select your Quota</option>
                        <option value="0">All-India</option>
                        <option value="3">Home-State</option>
                        <option value="1">Andhra Pradesh</option>
                        <option value="2">Goa</option>
                        <option value="4">Jammu & Kashmir</option>
                        <option value="5">Ladakh</option>
                    </select>
                    <select class="form-select mt-3" aria-label="Default select example" name="Pool">
                        <option selected>Choose Your Gender</option>
                        <option value="0">Neutral</option>
                        <option value="1">Female Only</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select mt-3" aria-label="Default select example" name="Institute">
                        <option>Choose your Institute</option>
                        <option value="0">IIT</option>
                        <option value="1">NIT</option>
                    </select>
                    <select class="form-select mt-3" aria-label="Default select example" name="Round">
                        <option selected>Preferred Round Number</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option value="6">Six</option>
                        <option value="7">Seven</option>
                    </select>
                    <input
                        class="form-control mt-3"
                        type="text"
                        name="Opening"
                        placeholder="Your opening jee score"
                        required="required"
                    />
                    <input
                        class="form-control mt-3"
                        type="text"
                        name="Closing"
                        placeholder="Your closing jee score"
                        required="required"
                    />
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
        <br /><br />
    </div>
</body>
</html>
